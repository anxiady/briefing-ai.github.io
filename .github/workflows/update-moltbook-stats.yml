name: Update Moltbook Stats

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update Moltbook stats in andy-updates
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: python3 scripts/update_moltbook.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/andy-updates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update Moltbook stats [30m]"
          git push origin main || true
